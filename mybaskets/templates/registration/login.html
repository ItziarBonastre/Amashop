{% extends "mybaskets/base.html" %}
{% load staticfiles %}

{% block content %}

<h1>Log In</h1>

 {% if form.has_errors %}
     <p>Error.</p>
 {% endif %}

 <form method="post" action=".">
    <p><label for="id_username">User:</label>
    {{ form.username }}</p>
    <p><label for="id_password">Password:</label>
    {{ form.password }}</p>
    <input type="hidden" name="next" value="/" />
    <input type="submit" value="login" />
    {% csrf_token %}
 </form>

{% endblock %}
