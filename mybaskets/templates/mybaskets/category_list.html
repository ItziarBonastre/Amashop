{% extends "mybaskets/base.html" %}

{% block content %}

<h1>List of Categories</h1>
<ul>
    {% for category in all_categories_list %}
        <li><a href="{% url 'mybaskets:category_detail' category.id %}">{{ category.name }}</a></li>
    {% empty %}
        <li>Sorry, no categories.</li>
    {% endfor %}
</ul>

{% endblock %}
