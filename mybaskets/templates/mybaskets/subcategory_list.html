{% extends "mybaskets/base.html" %}

{% block content %}

<h1>Subcategories</h1>
<ul>
    {% for subcategory in all_subcategories_list %}
        <li><a href="{% url 'mybaskets:subcategory_detail' subcategory.id %}">{{ subcategory.name }}</a></li>
    {% empty %}
        <li>Sorry, no categories avaible.</li>
    {% endfor %}
</ul>

{% endblock %}
